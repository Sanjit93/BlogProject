{% extends 'BlogApp/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center" style="color: blue;">Registration Form</h3>
<form action="{% url 'register' %}" method="POST" style="width: 300px; margin:auto">
    {% csrf_token %}
    
    {{form | crispy}}
    <div><button type="submit" class="btn btn-primary">Submit</button></div>
</form>
<br>
{% endblock %}
